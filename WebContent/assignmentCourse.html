		<script type="text/javascript">
			$("[rel=tooltip]").tooltip();
			$(function() {
				$('.demo-cancel-click').click(function() {
					return false;
				});
			});

			var app = new Vue({
				el: "#app",
				data: {
					user: {
						name: '',
						status: ''
					}
				},
				mounted() {
					if(islogin()) {
						var usernow = getUser();
						this.user.name = usernow.name;
						this.user.status = usernow.status;
					} else {
						window.location = "login.html";
					}
				},
				methods: {
					logout: function() {
						logout();
						window.location = "login.html";
					}
				}
			})
		</script>
